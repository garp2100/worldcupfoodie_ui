<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
  crossorigin="anonymous"
/>

<div class="d-flex justify-content-center" *ngFor="let match of allMatches">
  <span>
    <img
      src="https://www.sciencekids.co.nz/images/pictures/flags680/{{
        match.team1.replace(' ', '_')
      }}.jpg	"
      alt="{{ match.team1 }} Flag"
      width="100"
      height="100"
    />
    <br />
    <p>{{ match.team1 }}</p>
  </span>

  <div class="center-match-info">
    <button class="btn btn-info" (click)="goToAddDish(match.id)">
      Add Dish
    </button>
    <p>VS</p>
    <button class="btn btn-primary" (click)="goToEditMatch(match.id)">
      Create Grocery List
    </button>

    <p>{{ match.matchDate | date }}</p>
  </div>

  <span>
    <img
      src="https://www.sciencekids.co.nz/images/pictures/flags680/{{
        match.team2.replace(' ', '_')
      }}.jpg	"
      alt="{{ match.team2 }} Flag"
      width="100"
      height="100"
    />
    <p>{{ match.team2 }}</p>
  </span>
</div>
